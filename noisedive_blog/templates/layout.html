    <!-- ****************************************** latex rendering ****************************************** -->
    <script>
      MathJax = {
        // tex-mml-chtml.js already includes amsmath, so these lines aren't needed / break things.
        // loader: {load: ['[tex]/ams'],
        tex: {
          inlineMath: [
            ['$', '$'],
            ['\(', '\)']
                      ],
          displayMath: [
            ['$$', '$$'],
            ['\[', '\]']
          ],
          processEscapes: true,
          // packages: {'[+]': ['ams']}
        },
        options: {
          ignoreHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre'],
          processHtmlClass: 'tex2jax_ignore'
        },
        svg: {
          fontCache: 'global'
        }
      };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    
    <!-- EasyMDE CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.css">
    <!-- EasyMDE script -->
    <script src="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.js"></script>

    <!-- ****************************************** latex rendering ****************************************** -->

    <script>
      // Initialize EasyMDE on the textarea element
      var easyMDE = new EasyMDE({element: document.getElementById('markdown-editor')});
    </script>

    {% block head %} {% endblock head %}
